<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#hbtn {
		background-color: orange;
		border: 1px solid #ff9900;
	}
	#hbtn:hover {
		background-color: yellow;
	}
</style>
</head>
<body>
	<div style="text-align: center;">
		<div style="display: inline-block; width: 650px;">
			<form method="POST" action="test01.html"
					style="padding: 20px; border: 1px solid gray; text-align: left;" name="frm2" id="frm2">
				<div style="margin-bottom: 10px;">
					<label for="id1" 
							style="display: inline-block; width: 20%; text-align: right; font-size: 14pt;">아이디 : </label>
					<input type="text" name="user1" id="id1" value="jennie"
							style="display: inline-block; width: 65%; margin-left: 5px; padding: 5px; text-align: center;">
				</div>
			</form>
			<form method="POST" action="test01.html" name="frm" id="frm"
					style="padding: 20px; border: 1px solid gray; text-align: left;">
				<div style="margin-bottom: 10px;">
					<label for="id" 
							style="display: inline-block; width: 20%; text-align: right; font-size: 14pt;">아이디 : </label>
					<input type="text" name="user" id="id" value="jennie"
							style="display: inline-block; width: 65%; margin-left: 5px; padding: 5px; text-align: center;">
				</div>
				<div style="margin-bottom: 10px;">
					<label for="password" 
							style="display: inline-block; width: 20%; text-align: right; font-size: 14pt;">비밀번호 : </label>
					<input type="password" name="pw" id="password" 
							style="display: inline-block; width: 65%; margin-left: 5px; padding: 5px; text-align: center;">
				</div>
				<div style="text-align: center;">
					<button type="button" id="hbtn" 
							style="display: inline-block; width: 30%; height: 30px; cursor: pointer;">HOME</button>
					<button type="submit" id="lbtn" 
							style="display: inline-block; width: 30%; height: 30px; cursor: pointer;">Login</button>
					<input type="reset" id="cbtn" 
							style="display: inline-block; width: 30%; height: 30px; cursor: pointer;" value="Cancel">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
