<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		display: inline-block;
		width: 300px;
		height: 300px;
		border: 5px dashed pink;
		margin: 0px;
		border-radius: 50%;
	}
	.imgbox {
		display: inline-block;
		overflow: hidden;
		width: 280px;
		height: 280px;
		margin-top: 10px;
		padding: 0px;
		border-radius: 50%;
	}
	.img {
		width: 100%;
		height: auto;
	}
</style>
</head>
<body>
	<center>
		<h1>Hello Jennie!</h1>
		<div class="box">
			<div class="imgbox">
				<img class="img" src="/black/image/img/jennie.jpg">
			</div>
		</div>
	</center>
</body>
</html>
