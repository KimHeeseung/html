!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	절대경로
	==> 보여질 페이지의 변경되지 않는 경로( 서버 기준 )
	예 ]
		우리 연습 프로젝트의 경우
			http://localhost/black/????????
		이 때 이 경로는 보는 페이지에 따라서 변경되는 경로가 아니고
		어떤 페이지를 보던지 위 경로를 사용하면 해당하는 페이지를 볼 수 있다.
		
		c:\\app\tomcat\readme.txt
		
	상대 경로( 페이지 기준 )
	==> 현재 보고있는 페이지를 기준으로 산출한 경로
		
		우리 프로젝트의 경우
		jennie.jpg 파일을 보려고 하는 경우
			
			절대경로 : http://localhost/black/image/img/jennie.jpg
			상대경로 : 이 페이지 기준
						==> ../ : 상위폴더로 이동 형식
							./  : 현재 폴더를 의미. 없으면 자동적으로 현재폴더내의 파일을 의미한다.
							
						==> ../image/img/jennie.jpg
						
						이때 지금 폴더내에 test 폴더가 만들어지고 그 폴더 내의 파일에서
						상대경로를 산출하게 되면
						==> ../../image/img/jennuie.jpg
-->
</body>
</html>
