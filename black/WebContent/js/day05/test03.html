<!DOCTYPE html>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<style type="text/css">
</style>
<script type="text/javascript">
	var sum = 0;
	
	function getSum(num){
		document.write('<h3 class="w3-col m1">' + num + ' | </h3>')
		if(num < 1){
			return 0;
		}
		return num + getSum(num - 1);
	}
	
	var no = prompt('정수를 입력하세요.');
	no = parseInt(no);
	
	sum = getSum(no);
	
	document.write('<h1 class="w3-col w3-center w3-blue">0 부터 ' + no +
							' 까지의 합 : ' + sum + '</h1>');
</script>
