<script type="text/javascript">
	// 배열
	var arr1 = [];
	for(var i = 0 ; i < 100 ; i++ ){
		arr1[i] = i+ 1;
	}
	// 화면에 출력
	for(var i = 0 ; i < arr1.length ; i++ ){
		document.write(arr1[i] + ', ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// 홀수번째 데이터 0으로 초기화
	for(var i = 0 ; i < arr1.length ; i++ ){
		// 이 회차가 짝수 번째 회차면 0으로 초기화
		if(i % 2 == 0){
			arr1[i] = 0;
		}
	}
	
	// 화면에 출력
	for(var i = 0 ; i < arr1.length ; i++ ){
		document.write(arr1[i] + ', ');
	}

</script>
