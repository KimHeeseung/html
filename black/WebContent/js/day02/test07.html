<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var city = [];
	city[0] = '서울';
	city[1] = '부산';
	city[2] = '목포';
	city[3] = '인천';
	city[4] = '세종';
	
	// city 배열 출력해주는 함수
	function printArr(){
		for(var i = 0 ; i < city.length ; i++ ){
			document.write('배열데이터 [ ' + i + ' ] : ' + city[i] + '<br>');
		}
	}
	
	printArr();
</script>
</head>
<body>

</body>
</html>
